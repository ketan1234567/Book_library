
<mat-card>
    <mat-card-title>Update Book </mat-card-title>
    <mat-error style="text-align: center;"></mat-error>
    <mat-card-content>
        <form [formGroup]="updateform" (ngSubmit)="SaveBoooks()">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" type="text" formControlName="name">
            </mat-form-field>
 
            <mat-form-field class="example-full-width">
             <mat-label>Price</mat-label>
             <input matInput placeholder="Price" type="text" formControlName="price">
           </mat-form-field>
 
           <mat-form-field class="example-full-width">
             <mat-label>Desciption</mat-label>
             <input matInput placeholder="Price" type="text" formControlName="description">
           </mat-form-field>
 
              <div>
                <button mat-raised-button color="primary" type="submit">Update Book</button>
        
              </div>
        
     
          </form>
          
    </mat-card-content>
  
  </mat-card>
